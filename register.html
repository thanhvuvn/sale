<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./Css/loginandregister.css" />

    <title>Đăng ký</title>
  </head>
  <body>
    <div
      class="container d-flex justify-content-center align-items-center"
      style="height: 100vh"
    >
      <form id="formRegister">
        <h3 class="text-center">ĐĂNG KÝ TÀI KHOẢN</h3>
        <div class="mb-3 mt-3">
          <label for="userName" class="form-label">Họ và tên:</label>
          <input
            type="text"
            class="form-control"
            id="userName"
            placeholder="Nhập họ và tên"
          />
          <div id="userNameEroll" style="color: red; display: none">
            Tên không được để trống
          </div>
        </div>

        <div class="mb-3 mt-3">
          <label for="email" class="form-label">Email:</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Nhập email"
          />
          <div id="emailEroll" style="color: red; display: none">
            Email không được để trống
          </div>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Mật khẩu:</label>
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Nhập mật khẩu"
          />
          <div id="passwordEroll" style="color: red; display: none">
            Vui lòng nhập mật khẩu
          </div>
        </div>

        <div class="mb-3">
          <label for="rePassword" class="form-label">Nhập lại mật khẩu:</label>
          <input
            type="password"
            class="form-control"
            id="rePassword"
            placeholder="Nhập lại mật khẩu"
          />
          <div id="rePasswordEroll" style="color: red; display: none">
            Vui lòng nhập mật khẩu
          </div>
        </div>

        <button type="submit" style="width: 100%" class="btn btn-primary">
          Đăng ký
        </button>
        <p class="text-center">
          Bạn đã có tài khoản ? <a href="./login.html">Đăng nhập</a>
        </p>
      </form>
    </div>
    <script src="https://unpkg.com/uuid@9.0.0/dist/index.js"></script>
    <script src="./Js/register.js"></script>
  </body>
</html>
